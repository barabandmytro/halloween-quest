    <script>
      const correctAnswers = ['–¥–∑–≤—ñ–Ω–æ–∫', '–¥–∑–≤–æ–Ω–∏–∫', '–∑–≤–æ–Ω–∏–∫', '–∑–≤–æ–Ω–æ–∫'];

        const userAnswer = document
